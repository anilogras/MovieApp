<div class="card mb-4 rounded-3 shadow-sm" *ngFor="let movie of movies">
  <div class="row">
    <div class="col-3">
        <img src="{{movie.imageURL}}" class="card-img">
    </div>
    <div class="col-9">
        <div class="card-body">
            <h5 class="card-title">
                <a routerLink="/detail/{{movie.id}}">{{movie.name}}</a>
            </h5>
            <p class="card-text">
                {{movie.description}}
            </p>
        </div>
    </div>
  </div>
</div>

<div *ngIf="movieLength>5" class="text-center my-2">
    <a routerLink="/movies" class="btn btn-primary">More Movies</a>
</div>
