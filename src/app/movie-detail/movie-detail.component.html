<div class="card" *ngIf="movie">
    <div class="card-body">
      id:{{ movie.id }} name:{{ movie.name }}
  
      <div class="input-group">
        <input
          type="text"
          class="form-control"
          [(ngModel)]="movie.name" />
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="button">Update</button>
        </div>
      </div>
    </div>
  </div>
